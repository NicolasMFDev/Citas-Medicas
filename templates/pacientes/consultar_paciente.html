{% extends 'base.html' %}

{% block titulo %} Consultar Paciente {% endblock %}

{% block estilo %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pacientes_css/estilo_consultar_paciente.css') }}">
{% endblock %}

{% block content %}
    <div id="consultar_p">
        <ul id="menu_h">
            <li><a href="/agregar_paciente">Agregar</a></li>
            <li><a href="/consultar_paciente">Consultar</a></li>
            <li><a href="/lista_paciente">Lista de Pacientes</a></li>
        </ul>
        
        <form action="{{ url_for('main.consultar_paciente') }}" method="POST" onsubmit="return mostrarAlertaActualizarBorrarPaciente()">
            <div class="form-group">
                <label for="id" id="titulo">Actualizar/Borrar Paciente</label> 
            </div>
            
            <div class="form-group">
                <label for="consulta">Consultar Paciente</label>
            </div>
            <div class="form-group-1">
                
                <input type="text" name="consulta" id="consulta" required>
                <button type="button" class="buscar" id="buscar" onclick="mostrarCamposActualizar()">
                    Buscar
                </button>
            </div>
           
            <div class="oculto" id="form-actual">
                <!--<div class="form-group">
                    <label for="id">Identificacion:</label> 
                    <input type="text" name="id" id="id" required>
                </div>-->
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" name="nombre" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="celular">Celular</label>
                    <input type="text" name="celular" id="celular" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electronico</label>   
                    <input type="email" name="email" id="email" required>
                </div>
                
                <div id="botones">
                    <button type="submit" class="btn btn-primary" id="btn_actualizar" name="action" value="actualizar">Actualizar Paciente</button>
                    <button type="submit" class="btn btn-primary" id="btn_borrar" name="action" value="borrar">Borrar Paciente</button>
                </div>    
            </div>    
        </form>     
    </div>
    
    
{% endblock %}

{% block script %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='javascript/script_funciones.js') }}"></script>
{% endblock %}
