{% extends 'base.html' %}

{% block titulo %}Agendar Cita{% endblock %}

{% block estilo %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/citas_css/estilo_agendar_cita.css') }}">
{% endblock %}

{% block content %}
    <div id="agendar">
        <ul id="menu_h">
            <li><a href="/agendar_cita">Agendar</a></li>
            <li><a href="/cancelar_cita">Cancelar</a></li>
            <li><a href="/mover_cita">Mover</a></li>
        </ul>
        
        <form id="agenda" action="{{ url_for('main.agendar_cita') }}" method="POST" onsubmit="validarAgenda(event)">
            <div class="form-group">
                <label for="id" id="titulo">Paciente: {{ identifica }} - {{ nombre }}</label> 
            </div>
            
            <div class="form-group">
                <label for="especialidad">Especialidad:</label> 
                <select name="especialidad" id="especialidad" required>
                    <option value="selecciona">Selecciona una Especialidad</option>

                    {% for espec in especialidades%}
                        <option value="{{ espec }}">{{ espec }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="medic">Medico</label>
                <select name="medicos" id="medicos" required>
                    <option value="selecciona">Selecciona un Medico</option> 
                </select>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha" id="fecha" required>
            </div>
            <div class="form-group">
                <label for="hora">Hora</label>
                <input type="time" name="hora" id="hora" required>
            </div>

            <div class="form-group">
                <label for="urgente">Cita Urgente</label>
                <select name="urgente" id="urgente" required>
                    <option value="Seleccione">Seleccione</option>
                    <option value="Si">Si</option>
                    <option value="No">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="btn_guardar">Agendar</button>
        </form>     
    </div>
    
    
{% endblock %}

{% block script %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='javascript/script_funciones.js') }}"></script>
{% endblock %}
