{% extends 'base.html' %}

{% block titulo %} Consultar Cita {% endblock %}

{% block estilo %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/citas_css/estilo_consultar_cita.css') }}">
{% endblock %}

{%  block content %}
    <div id="consultar">
        <h1>Consultar Paciente</h1>
        <form class="formulario" method="POST">
            <div class="form-group">
                <label for="id">Identificación:</label>
                <input type="text" class="form-control" id="Identificación" name="Identificación" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Buscar</button> 
        </form>
        {% if error %} <p style="color: red;" id="error">{{ error }}</p> {% endif %}
    </div>
{% endblock %}
